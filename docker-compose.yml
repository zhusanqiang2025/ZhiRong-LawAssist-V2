    volumes:
      - ./backend:/app:rw
      - ./storage:/app/storage:rw
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: >
      celery -A app.tasks.celery_app worker
      --loglevel=info
      --concurrency=2
      --queues=high_priority,medium_priority,low_priority,default
      -n worker-medium@%h
      --max-tasks-per-child=100
    restart: always
    networks:
